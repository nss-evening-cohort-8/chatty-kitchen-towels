<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chatty</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- BEGIN NAVBAR -->
    <div class="nav-wrapper">
        <div id="names">
            <input id="xavier" type="checkbox" name="user" value=""> Xavier
            <input id="joanna" type="checkbox" name="user" value=""> Joanna
            <input id="mackenzie" type="checkbox" name="user" value=""> Mackenzie
            <input id="gunter" type="checkbox" name="user" value=""> Gunter
            <input id="iveta" type="checkbox" name="user" value=""> Iveta
            <input id="sven" type="checkbox" name="user" value=""> Sven
        </div>
        <div class="d-flex flex-row justify-content-around m-3" id="navigation">
            <h1>Chatty</h1>
            <input type="text" class="w-50" placeholder="Enter message here">
        </div>
    </div>
    <!-- END NAVBAR -->

    <!-- BUTTON FOR MODAL -->
    <div class="row d-flex justify-content-end"></div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Custom Themes</button>
    </div>
    <!-- BEGIN MODAL -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Custom Themes</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="bgColorPicker">...</div>
                    <div class="txtColorPicker">...</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Apply Theme</button>
                </div>
            </div>
        </div>
    </div>
    <!-- END MODAL -->


    <div id="options">
        <input type="checkbox" class="offset-4 mt-5" id="darkScheme" name="feature" value="scales" />
        <label for="darkScheme">Dark Theme</label>
        <input type="checkbox" id="largeText" name="feature" value="scales" />
        <label for="largeText">Large Text</label>
    </div>

    <div id="messageArea"></div>

    <!-- BOOTSTRAP JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- CUSTOM JS -->
    <script src="./javascripts/components/navBar.js" type="module"></script>
    <script src="./javascripts/helpers/util.js" type="module"></script>
    <script src="./javascripts/components/delete.js" type="module"></script>
    <script src="./javascripts/Data/data.js" type="module"></script>
    <script src="./javascripts/components/string.js" type="module"></script>
    <script src="./javascripts/themes/darktheme.js" type="module"></script>
    <script src="/javascripts/main.js" type="module"></script>

</body>

</html>
