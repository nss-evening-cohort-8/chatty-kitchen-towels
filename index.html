<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chatty</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

<body>
    <div id="optionsResults">
       <div class="nav-wrapper">
            <div id="names"> 
                    <input id="xavier" type="checkbox" name="user" value="Xavier" class="user"> Xavier
                    <input id="joanna" type="checkbox" name="user" value="Joann" class="user"> Joanna
                    <input id="mackenzie" type="checkbox" name="user" value="MacKenzie" class="user"> Mackenzie
                    <input id="gunter" type="checkbox" name="user" value="Gunter" class="user"> Gunter
                    <input id="iveta" type="checkbox" name="user" value="Iveta" class="user"> Iveta
                    <input id="sven" type="checkbox" name="user" value="Sven" class="user"> Sven
            </div>
            <div class="d-flex flex-row justify-content-around m-3" id="navigation">
                    <img class="logo" src="./images/chatty.png" alt="logo">
                <input  id="input-field" type="text" class="w-50 h-25" placeholder="Enter message here">
            </div>
        </div>
        <div id="options"> 
            <input id="theme" type="checkbox" name="theme" value="">Theme
            <input id="text" type="checkbox" name="text" value="">Text
            <input id="custom" type="checkbox" name="custom" value="">Custom
        </div>
    

    <div id="message-box" class="ml-5 mr-5"></div>
</div>
